<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        
            <div id="buttons" class="button-container">
        
                <div class="left-buttons">
                    <button id="start-button">Start</button>
                    <button id="reset-button">Reset</button>
                </div>
                <div class="right-buttons">
                    <button id="multiplayer-button">Two Player</button>
                    <button id="ai-button" class="button-active">AI</button>
                </div>
            </div>
        </div>
        <div class="board-container">
            <div id="next-state" class="next-state-hidden">
            </div>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
